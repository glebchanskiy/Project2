<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new person</title>
</head>
<body>

<form th:action="@{/books/{id}(id=${book.getId()})}" th:method="PATCH" th:object="${book}">
    <label for="name">Название:</label>
    <input th:field="*{title}" type="text" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    <br>
    <label for="age">Автор:</label>
    <input th:field="*{author}" type="text" id="age">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
    <br>
    <label for="year">Год публикации:</label>
    <input th:field="*{year}" type="text" id="year">
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
    <br>
    <hr>
    <input type="submit" value="Подтвердить">
</form>


</body>
</html>
